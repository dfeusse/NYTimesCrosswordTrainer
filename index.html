<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>The NYTimes Crossword Trainer</title>
	<meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">
	<meta name="description" content="SundayHereWeCome">
	<meta name="author" content="DanFeusse">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/vue-material/dist/vue-material.min.css">
    <link rel="stylesheet" href="https://unpkg.com/vue-material/dist/theme/default.css">
	<link rel="stylesheet" href="">
	
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/underscore@1.11.0/underscore-min.js"></script>
    <script src="https://unpkg.com/vue-material"></script>
</head>

<body>

	<div id="app">
		<div class="md-layout md-gutter">
    		<div class="md-layout-item">1</div>
    		<div class="md-layout-item">2</div>
    		<div class="md-layout-item">3</div>
  		</div>


		<div>
  			{{ message }}
  		</div>

  		<button type="button" @click="pressButton()">Answer</button>
  		<button type="button" @click="pressButton()">Explanation</button>
  		<button type="button" @click="getQuestion()">New Crossword Question</button>

  		<div>
  			<!-- question -->
  			{{ crosswordQuestion }}
  		</div>

  		<h1 v-if="crosswordQuestion == null">Q1</h1>
		<h1 v-else>Oh no ðŸ˜¢</h1>

  		<div>
  			<!-- number of letters -->
  		</div>
  		<div>
  			<!-- answer -->
  		</div>
  		<div>
  			<!-- explanation -->
  		</div>
  		<!-- for the above, just render them all, but only show the first. and then have functions to toggle a boolean for each, and then have if-true for each div. and the next button resets all -->

	</div> <!-- end of #app div -->



	<script type="text/javascript">
		var app = new Vue({
	  		el: '#app',
	  		methods: {
	  			pressButton: function() {
	  				console.log("pressed button");
	  				console.log(this.clues);

	  				let totalNumberOfClues = this.clues.length;
	  				//let totalNumberOfCluesUnderscore = _.size(this.clues);
	  				console.log(totalNumberOfClues);
	  				console.log(this.clues[1].clue);

	  				console.log(_.random(0, 100)); //inclusive

	  				console.log(this.crosswordList);



	  			},
	  			nextClue: function() {
	  				console.log('next clue');
	  				//may need to set, let showAnswer = false and then toggle to true if button pressed
	  			},
	  			getQuestion: function() {
	  				let numQuestions = this.crosswordList.length;
	  				this.crosswordQuestion = this.crosswordList[_.random(0, numQuestions)];
	  				console.log(this.crosswordQuestion);
	  				//return this.crosswordList[_.random(0, numQuestions)];
	  			}
	  		},
	  		data: {
    			message: 'Hello World via Vue!',
    			clues: [
    				{"clue": "What is the capital of Ohio?"},
    				{"clue": "What is the capital of Michigan?"}
    			],
    			crosswordList: null,
    			crosswordQuestion: null
	  		},
	  		mounted() {
	  			fetch("historicCrosswordData.json")
  					.then(response => response.json())
  					.then(data => (this.crosswordList = data))
  					//.then(console.log(this.crosswordList));
	  		}
		})
	</script>
</body>
</html>
